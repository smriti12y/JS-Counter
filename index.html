<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Counter</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <p class="wrapperrer">
    <span onClick="totalClick(1)">+</span>
    <span id="totalClicks">01</span>
    <span onClick="totalClick(-1)">-</span>

    <span onClick="totalClick(0)">RESET</span>
    


<button id="pauseBtn" onclick="pauseTimer()">Pause</button>
<button id="resumeBtn" onclick="resumeTimer()">Resume</button>

</p>
       

    <script src="script.js"></script>
</body>
</html>
